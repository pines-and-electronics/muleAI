version: 1

disable_existing_loggers: False
formatters:
    simple:
        #format: "%(levelname)-7s - %(funcName)-15s  - %(levelno)-3s: %(message)s"
        #format: "%(levelno)-3s - %(funcName)-20s: %(message)s"
        #format: "%(name)-5s - %(levelno)-3s - %(module)-20s  %(funcName)-15s L%(lineno)-4s : %(message)s"
        format: "%(name)-5s - %(levelno)-3s - %(module)-20s  %(funcName)-20s: %(message)s"

    file:
        #format: "%(levelname)-7s - %(funcName)-15s  - %(levelno)-3s: %(message)s"
        #format: "%(levelno)-3s - %(funcName)-20s: %(message)s"
        #format: "%(name)-5s - %(levelno)-3s - %(module)-20s  %(funcName)-15s L%(lineno)-4s : %(message)s"
        format: "%(asctime)s - %(levelno)-3s - %(module)-20s  %(funcName)-20s: %(message)s"


handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

    my_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: file
        filename: debug.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

loggers:
    my_module:
        level: DEBUG
        handlers: [console]
        propagate: no

root:
    level: DEBUG
    handlers: [console, my_file_handler]
